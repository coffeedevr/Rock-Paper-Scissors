<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>My Computer</title>

    <link rel="stylesheet" href="styles.css">



</head>

<body>
    <div class="screen">
        <div class="desktop">
            <div class="icons">
                <div class="deskicons">
                    <img src="img/icons8-workstation-100.png">
                    <p class="iconnames">My Computer</p>
                </div>
                <div class="deskicons">
                    <img src="img/icons8-user-100.png">
                    <p class="iconnames">USERADMIN</p>
                </div>
                <div class="deskicons">
                    <img src="img/icons8-trash-can-100.png">
                    <p class="iconnames">Recycle Bin</p>
                </div>
                <div class="deskicons">
                    <img src="img/icons8-browse-folder-100.png">
                    <p class="iconnames">My Documents</p>
                </div>
                <div class="deskicons">
                    <img src="img/icons8-chrome-100.png">
                    <p class="iconnames">Google Chrome</p>
                </div>
                <div class="deskicons">
                    <img src="img/icons8-exe-file-format-64.png">
                    <p class="iconnames">Rock Paper and <br> Scissors V1.0</p>
                </div>
            </div>
            <div class="game">
                <div class="gameheader">
                    <div class="headername">
                        <img src="img/scissor-svgrepo-com.svg" height="40px" width="40px">
                        <p class="gametitle">Rock, Paper, Scissors V1.0</p>
                    </div>
                    <div class="headerclose">
                        <p class="close">X</p>
                    </div>
                </div>
                <div class="gamebody">
                    <div class="gameinstructions">
                        <h1>ROCK - PAPER - SCISSORS</h1>
                        <p>You will be pitted against the Computer in a battle of Rock, Paper, Scissors!<b><br>First to
                                get 5 points will win the game!</b></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
